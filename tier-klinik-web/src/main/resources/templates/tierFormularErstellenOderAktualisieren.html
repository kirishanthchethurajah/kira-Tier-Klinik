<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'besitzer')}">

<body>

  <h2>
    <th:block th:if="${tier['new']}">Neu </th:block>
    Tier
  </h2>
  <form th:object="${tier}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{KId}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Owner</label>
        <div class="col-sm-10">
          <span th:text="${tier.besitzer?.vorName + ' ' + tier.besitzer?.nachName}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Geburtsdatum', 'geburtsDatum', 'date')}" />
      <input
        th:replace="~{fragments/selectField :: select ('Typ', 'tierTyp', ${typ})}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${tier['new']} ? 'Add Pet' : 'Update Pet'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Pet</button>
      </div>
    </div>
  </form>

</body>

</html>
