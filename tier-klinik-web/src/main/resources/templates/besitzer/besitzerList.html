<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'besitzer')}">

  <body>

    <h2>Besitzers</h2>

    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Adresse</th>
            <th>City</th>
            <th style="width: 120px">Telephone</th>
            <th>Pets</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="inhaber : ${besitzer}">
              <td>
                  <a th:href="@{/inhaber/__${inhaber.id}__}" th:text="${inhaber.vorName + ' ' + inhaber.nachName}"/></a>
              </td>
              <td th:text="${inhaber.adresse}"/>
              <td th:text="${inhaber.stadt}"/>
              <td th:text="${inhaber.telefonnummer}"/>
              <td><span th:each="tier : ${inhaber.tiere}" th:text="${tier.name} "/></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
